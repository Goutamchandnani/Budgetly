name: Database Backup

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    name: Backup MongoDB Database
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup MongoDB Tools
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools
      
      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          DATE=$(date +%Y%m%d_%H%M%S)
          mkdir -p backups
          mongodump --uri="$DATABASE_URL" --out="backups/backup_$DATE"
          
          # Compress backup
          tar -czf "backups/backup_$DATE.tar.gz" "backups/backup_$DATE"
          rm -rf "backups/backup_$DATE"
          
          echo "✅ Backup created: backup_$DATE.tar.gz"
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v3
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/*.tar.gz
          retention-days: 30
      
      - name: Notify success
        if: success()
        run: |
          echo "✅ Database backup completed successfully"
          echo "Backup stored as GitHub artifact for 30 days"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Database backup failed"
          echo "Check logs for details"

  # Optional: Upload to cloud storage
  upload-to-cloud:
    name: Upload to Cloud Storage
    runs-on: ubuntu-latest
    needs: backup
    if: success()
    
    steps:
      - name: Download backup
        uses: actions/download-artifact@v3
        with:
          name: database-backup-${{ github.run_number }}
          path: backups
      
